<body class="contactBG">

            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form class="contactForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="firstName" required>
        
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="lastName" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="email" required>
        
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" class="phoneNumber" required>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="message" required></textarea>
        
                <input type="submit" value="Submit" class="submitBtn">
            </form>
        </section>
    </main>
